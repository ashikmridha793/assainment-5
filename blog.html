<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blog</title>
       <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
      <!-- Navbar section start -->
    <nav>
      <div class="navbar bg-gray-300 sticky top-0 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle m-10 ml-30"
            >
              <button
                class="btn btn-xl rounded-lg bg-green-400 font-bold text-2xl"
              >
                Blog
              </button>
            </div>
          </div>
        </div>
        <div class="navbar-center">
          <img src="./photos/logo.png" alt="" />
          <p class="font-bold m-1 text-2xl">Donate Bangladesh</p>
        </div>
        <div class="navbar-end">
          <div class="stats shadow mr-10">
            <div class="stat">
              <div class="stat-title font-bold text-2xl">Total Balance</div>
              <div id="total-balance" class="stat-value flex items-center gap-1">
                <span><img src="./photos/coin.png" alt=""></span>10000</div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </nav>
    <!-- Navbar section end -->
      <main>
        <h1 class="font-bold text-5xl lg:ml-20 mt-8"> Important FAQ </h1>
      </main>

</body>
</html>
